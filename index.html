<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<meta charset="UTF-8">
	
<!-- bootstrap Library -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  

<!-- backbone Library -->

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Backbone Task Application</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Date</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control Name-input"></td>
					<td><input class="form-control Description-input"></td>
					<td><input type= "date" class="form-control Date-input"></td>
					<td><select name="status" class="form-control Status-input">
                    <option value="Complete">Complete</option>
                    <option value="Incomplete">Incomplete</option>
                    </select></td>
					<td><button class="btn btn-primary add">Add</button></td>
				</tr>
			</thead>
			<tbody class="blogs-list"></tbody>
		</table>
	</div>

	<script type="text/template" class="blogs-list-template">
	<td><span class="Name"><%= Name %></span></td>
	<td><span class="Description"><%= Description %></span></td>
	<td><span class="Date"><%= Date %></span></td>
    <td><span class="Status"><%= Status %></span></td>
	

    <td><button class="edit">Edit</button> 
    <button class="delete">Delete</button>
    <button class="update" style="display:none"> Update</button>
    <button class="cancel" style="display:none">Cancel</button> </td>

	</script>
	<script src="Model.js"></script>
	<script src="Collection.js"></script>
	<script src="View.js"></script>
</body>
</html>
